<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}">
  <div class="container px-6 mx-auto grid" layout:fragment="content">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
      Movie Read
    </h2>
    <div class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
      <form action="" method="post">
        <label class="block text-sm mt-4">
          <span class="text-gray-700 dark:text-gray-400">제목</span>
          <input
            class="block w-full text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple"
            placeholder="제목"
            type="text"
            th:value="${movieDto.title}"
            readonly
          />
        </label>
        <label class="block text-sm mt-4">
          <span class="text-gray-700 dark:text-gray-400">리뷰 수</span>
          <input
            class="block w-full text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple"
            placeholder="리뷰 수"
            type="text"
            th:value="${movieDto.reviewCnt}"
            readonly
          />
        </label>
        <label class="block text-sm mt-4">
          <span class="text-gray-700 dark:text-gray-400">평균평점</span>
          <input
            class="block w-full text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple"
            placeholder="평균평점"
            type="text"
            th:value="${movieDto.reviewAvg}"
            readonly
          />
        </label>
        <div class="mt-4">
          <a
            th:href="@{modify(mno=${movieDto.mno},page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
            class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg"
          >
            수정
          </a>
          <a
            th:href="@{list(page=${requestDto.page},size=${requestDto.size},type=${requestDto.type},keyword=${requestDto.keyword})}"
            class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg"
          >
            목록
          </a>
        </div>
      </form>
      <!-- 영화 이미지 영역 -->

        <ul>

            <img src="" alt="" class="block" />
          </li>
        </ul>
      </div> -->

      <!-- 리뷰 영역 -->

  </div>
</html>
